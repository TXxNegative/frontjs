<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Feedback App</title>
  <link rel="stylesheet" href="advancefeedback.css">
</head>
<body>
  <div class="container">
    <h1>Live Feedback</h1>
    <p>Type your feedback below. We'll count your words and characters in real time!</p>
    <textarea id="feedback" placeholder="Write your thoughts here..." rows="6"></textarea>
    <div class="info">
      <p> Characters: <span id="charCount">0</span></p>
      <p>Words: <span id="wordCount">0</span></p>
    </div>
    <button id="submitBtn" disabled>Submit Feedback</button>
  </div>

  <script src="advancefeedback.js"></script>
</body>
</html>

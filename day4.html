<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exam Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      padding: 30px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2, h3 {
      color: #2c3e50;
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2ecc71;
    }

    .question {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .section {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- STEP 1: BIO FORM -->
    <div id="bioFormSection" class="section" style="display:block;">
      <h2>Student Bio Data</h2>
      <label>Name</label>
      <input type="text" id="name" placeholder="Enter full name">

      <label>Age</label>
      <input type="number" id="age" placeholder="Enter age">

      <label>Class</label>
      <input type="text" id="class" placeholder="e.g., MSc Cybersecurity">

      <label>Subjects</label>
      <input type="text" id="subjects" placeholder="e.g., Networking, Cryptography">

      <label>About You</label>
      <textarea id="about" rows="4" placeholder="Say something about yourself..."></textarea>

      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- STEP 2: QUIZ -->
    <div id="quizSection" class="section">
      <h2>Brain Buster Quiz</h2>
      <div class="question" id="questionText"></div>
      <div class="option">
        <input type="radio" name="option" id="opt1" value="0">
        <label for="opt1" id="label1"></label>
      </div>
      <div class="option">
        <input type="radio" name="option" id="opt2" value="1">
        <label for="opt2" id="label2"></label>
      </div>
      <div class="option">
        <input type="radio" name="option" id="opt3" value="2">
        <label for="opt3" id="label3"></label>
      </div>
      <div class="option">
        <input type="radio" name="option" id="opt4" value="3">
        <label for="opt4" id="label4"></label>
      </div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <!-- STEP 3: OUTPUT -->
    <div id="outputSection" class="section">
      <h2>Final Output</h2>
      <h3>Bio Data</h3>
      <p><strong>Name:</strong> <span id="outName"></span></p>
      <p><strong>Age:</strong> <span id="outAge"></span></p>
      <p><strong>Class:</strong> <span id="outClass"></span></p>
      <p><strong>Subjects:</strong> <span id="outSubjects"></span></p>
      <p><strong>About:</strong> <span id="outAbout"></span></p>
      <h3>Quiz Score</h3>
      <p class="result">You scored <span id="outScore"></span> out of 3</p>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: 3
      },
      {
        question: "What does CSS stand for?",
        options: ["Central Style Sheets", "Cascading Style Sheets", "Coded Style Syntax", "Creative Style System"],
        answer: 1
      },
      {
        question: "Which HTML tag is used for JavaScript?",
        options: ["<js>", "<javascript>", "<script>", "<code>"],
        answer: 2
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function startQuiz() {
      document.getElementById("bioFormSection").style.display = "none";
      document.getElementById("quizSection").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("questionText").innerText = `Q${currentQuestion + 1}: ${q.question}`;
      document.getElementById("label1").innerText = q.options[0];
      document.getElementById("label2").innerText = q.options[1];
      document.getElementById("label3").innerText = q.options[2];
      document.getElementById("label4").innerText = q.options[3];

      // Reset radio buttons
      document.querySelectorAll('input[name="option"]').forEach(opt => opt.checked = false);
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (!selected) {
        alert("Please select an option!");
        return;
      }

      const answer = parseInt(selected.value);
      if (answer === questions[currentQuestion].answer) {
        score++;
      }

      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showOutput();
      }
    }

    function showOutput() {
      document.getElementById("quizSection").style.display = "none";
      document.getElementById("outputSection").style.display = "block";

      document.getElementById("outName").innerText = document.getElementById("name").value;
      document.getElementById("outAge").innerText = document.getElementById("age").value;
      document.getElementById("outClass").innerText = document.getElementById("class").value;
      document.getElementById("outSubjects").innerText = document.getElementById("subjects").value;
      document.getElementById("outAbout").innerText = document.getElementById("about").value;
      document.getElementById("outScore").innerText = score;
    }
  </script>
</body>
</html>

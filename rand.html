    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Bio Data</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }

    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #2980b9;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #3498db;
    }

    .bio-output {
      margin-top: 30px;
      background: #ecf0f1;
      padding: 20px;
      border-radius: 10px;
    }

    .bio-output h2 {
      color: #2d3436;
    }
  </style>
</head>
<body>

  <h1>Student Bio Data Form</h1>

  <form id="bioForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Enter full name" required>

    <label for="age">Age</label>
    <input type="number" id="age" placeholder="Enter age" required>

    <label for="class">Class</label>
    <input type="text" id="class" placeholder="e.g., MSc Cybersecurity">

    <label for="subjects">Subjects</label>
    <input type="text" id="subjects" placeholder="e.g., Networking, Cryptography">

    <label for="about">About You</label>
    <textarea id="about" rows="4" placeholder="Say something about yourself..."></textarea>

    <button type="button" onclick="generateBio()">Create Bio Data</button>
  </form>

  <div class="bio-output" id="outputSection" style="display:none;">
    <h2>ðŸ“ƒ Your Bio Data</h2>
    <p><strong>Name:</strong> <span id="outName"></span></p>
    <p><strong>Age:</strong> <span id="outAge"></span></p>
    <p><strong>Class:</strong> <span id="outClass"></span></p>
    <p><strong>Subjects:</strong> <span id="outSubjects"></span></p>
    <p><strong>About:</strong> <span id="outAbout"></span></p>
  </div>

  <script>
    function generateBio() {
      // Get form values
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const className = document.getElementById("class").value;
      const subjects = document.getElementById("subjects").value;
      const about = document.getElementById("about").value;

      // Display them in output section
      document.getElementById("outName").innerText = name;
      document.getElementById("outAge").innerText = age;
      document.getElementById("outClass").innerText = className;
      document.getElementById("outSubjects").innerText = subjects;
      document.getElementById("outAbout").innerText = about;

      // Show the bio section
      document.getElementById("outputSection").style.display = "block";
    }
  </script>

</body>
</html>
</body>
</html>

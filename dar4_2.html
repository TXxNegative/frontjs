<!DOCTYPE html>
<html>
<head>
  <title>Click Counter App</title>
</head>
<body>

  <div id="cc">  
    <h1>Click Counter</h1>
    <p>Button clicked <span id="count">0</span> times</p>
    <button id="clickBtn">Click Me</button>
  </div>

  <style>
    body{
        text-align: center;
        padding-top: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #cc{
        text-align: center;
        height: 200px;
        width: 200px;
        border: black 2px solid;
        background-color: bisque;
        border-radius: 10px;
    }
    #clickBtn{
        border-radius: 10px;
        background-color: aquamarine;
        color: black;
    }
    #clickBtn:hover{
        background-color: aqua;
        color: black;
    }
  </style>
  <script>
    // Initialize counter
    let count = 0;

    // Select elements
    const countDisplay = document.getElementById("count");
    const button = document.getElementById("clickBtn");

    // Add event listener to button
    button.addEventListener("click", function() {
      count--;  // Increase the count
      countDisplay.textContent = count;  // Update display
    });
  </script>
</body>
</html>
